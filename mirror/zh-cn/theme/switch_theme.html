<p>如果用户不喜欢xmake默认的显示配色和风格，我们可以通过下面的全局配置命令，来切换到xmake提供的其他一些配置主题上去，例如：</p>
<pre><code class="lang-bash">$ xmake g --theme=dark
</code></pre>
<p>默认的主题名为default，这里我们通过切换到dark风格主题，来适配一些终端背景很浅的场景，提供更加深色的色彩输出，避免看不清。</p>
<p>如果我们要切回默认主题，可以直接敲：</p>
<pre><code class="lang-bash">$ xmake g -c
</code></pre>
<p>或者</p>
<pre><code class="lang-bash">$ xmake g --theme=default
</code></pre>
<p>另外，xmake还提供了不少有趣实用的内置主题，大伙可以试试，下文会详细讲解。</p>
